<div class="wrapper">
    <nav id="sidebar" class="sidebar">
        <div class="sidebar-content js-simplebar">
            <a class="sidebar-brand" href="index.html">
      <span class="align-middle">Foreign Admits</span>
    </a>

            <ul class="sidebar-nav">
                <li class="sidebar-header">
                    Pages
                </li>

                <li class="sidebar-item">
                    <a class="sidebar-link" href="/user">
          <i class="align-middle" data-feather="user"></i> <span class="align-middle">Profile</span>
        </a>
                </li>


                <li class="sidebar-item">
                    <a class="sidebar-link" href="/settings">
          <i class="align-middle" data-feather="settings"></i> <span class="align-middle">Settings</span>
        </a>
                </li>

                <li class="sidebar-item">
                    <a class="sidebar-link" href="" (click)="logout()">
          <i class="align-middle" data-feather="log-out"></i> <span class="align-middle">Logout</span>
        </a>
        </li>

                

               
            </ul>

        
        </div>
    </nav>

    <div class="main">
        

        <main class="content">
            <div class="container-fluid p-0">

                <h1 class="h3 mb-3">Hello {{name}}</h1>

                <div class="row">
                    

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Welcome to Foreign Admits</h5>
                                <h6 class="card-subtitle text-muted">Your Details are as as Follows:</h6>
                            </div>
                            <div class="card-body">
                                
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputEmail4">Name</label>
                                            <p>{{name}}</p>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputPassword4">Email</label>
                                            <p>{{email}}</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputAddress">Address</label>
                                        <p>{{address}}</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputAddress2">Address 2</label>
                                        <p>{{address2}}</p>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputCity">City</label>
                                            <p>{{city}}</p>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="inputState">State</label>
                                            <p>{{state}}</p>
                                        </div>
                                        <div class="form-group col-md-2">
                                            <label for="inputZip">Zip</label>
                                            <p>{{zip}}</p>
                                        </div>
                                    </div>
                        
                                    
                                
                            </div>
                        </div>
                    </div>

                    
                </div>

            </div>
        </main>

        <footer class="footer">
            <div class="container-fluid">
                <div class="row text-muted">
                    <div class="col-6 text-left">
                        <p class="mb-0">
                            <a href="index.html" class="text-muted"><strong>Foreign Admits</strong></a> &copy;
                        </p>
                    </div>
                    <div class="col-6 text-right">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a class="text-muted" href="#">Support</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="#">Help Center</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="#">Privacy</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="#">Terms</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
