        <main class="content">
				<div class="container-fluid p-0">

					<h1 class="h3 mb-3" style="text-align: center;">Welcome to Foreign Admits</h1>
                    <br>
					<div class="row">
						<div class="col-12 col-xl-3"></div>
						<div class="col-12 col-xl-6">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title">Log In to your account</h5>
								</div>
								<div class="card-body">
									<form [formGroup]="loginForm">
										<div class="form-group">
											<label class="form-label">Email address</label>
											<input formControlName="email" type="email" class="form-control" name="email" placeholder="Email">
										</div>
										<div class="form-group">
											<label class="form-label">Password</label>
											<input formControlName="password" type="password" class="form-control" name="password" placeholder="Password">
										</div>
										<button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
									</form>
								</div>
								<p style="text-align: center;">or</p>
								<a href="http://localhost:3000/users/google/login" class="loginBtn loginBtn--google">
									Login with Google
								</a>
							</div>
							<p style="text-align: center;"> New User? <a href="/register">Sign Up</a></p>
							<br>
							<br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
						</div>
						<div class="col-12 col-xl-3"></div>
					</div>
				</div>
			</main>

			<footer class="footer">
				<div class="container-fluid">
					<div class="row text-muted">
						<div class="col-6 text-left">
							<p class="mb-0">
								<a href="" class="text-muted"><strong>Foreign Admits</strong></a> &copy;
							</p>
						</div>
						<div class="col-6 text-right">
							<ul class="list-inline">
								<li class="list-inline-item">
									<a class="text-muted" href="#">Support</a>
								</li>
								<li class="list-inline-item">
									<a class="text-muted" href="#">Help Center</a>
								</li>
								<li class="list-inline-item">
									<a class="text-muted" href="#">Privacy</a>
								</li>
								<li class="list-inline-item">
									<a class="text-muted" href="#">Terms</a>
								</li>
							</ul>
						</div>
					</div>
