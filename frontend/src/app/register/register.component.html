<main class="content">
    <div class="container-fluid p-0">
        <h1 class="h3 mb-3">Welcome To Foreign Admits</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Register Now</h5>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="registerForm">
                            <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="name">Name</label>
                                        <input formControlName="name" type="text" class="form-control" id="name" name="name" placeholder="Name" required/>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="email">Email</label>
                                        <input formControlName="email" type="email" class="form-control" id="email" name="email" placeholder="Email" required/>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="password">Password</label>
                                        <input formControlName="password" type="password" class="form-control" id="password" name="password" placeholder="Password" required/>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="cpassword">Confirm Password</label>
                                        <input formControlName="cpass" type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm Password" required/>
                                    </div>
                            </div>
                            <div class="form-group">
                                <label class="custom-control custom-checkbox m-0">
                                    <input type="checkbox" class="custom-control-input" required />
                                    <span class="custom-control-label">I agree to the Terms and Conditions and Privacy Policy</span>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary" (click)="register()">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <p>Have an account? <a href="/">Login</a></p>
        </div>
    </div>
</main>
